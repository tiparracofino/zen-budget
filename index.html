<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>é–“ â€” Ma Budget</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Zen+Kaku+Gothic+New:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #F2EFE8;
            --bg2: #E8E4DB;
            --card: #FDFBF7;
            --sumi: #1C1C1A;
            --sumi-light: #6B6B65;
            --matcha: #4A6741;
            --matcha-pale: #C8D8BF;
            --kinari: #B8935A;
            --aka: #8B3A3A;
            --border: rgba(28,28,26,0.1);
        }

        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Zen Kaku Gothic New', sans-serif; background: var(--bg); color: var(--sumi); font-size: 15px; height: 100vh; overflow: hidden; }

        .app { display: flex; flex-direction: column; height: 100%; max-width: 480px; margin: 0 auto; background: var(--bg); position: relative; }

        /* HEADER & SUMMARY */
        .top-header { background: var(--sumi); padding: 45px 20px 20px; flex-shrink: 0; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo { font-family: 'Cormorant Garamond', serif; font-size: 24px; color: var(--kinari); letter-spacing: 0.1em; }
        
        .summary-pills { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .pill { background: rgba(255,255,255,0.08); border-radius: 10px; padding: 10px; text-align: center; }
        .pill-label { font-size: 9px; text-transform: uppercase; color: rgba(255,255,255,0.4); margin-bottom: 4px; display: block; }
        .pill-value { font-family: 'Cormorant Garamond', serif; font-size: 18px; color: white; }
        .pill-value.green { color: #9DC98A; }

        /* ASSIGN BANNER */
        .assign-banner { background: var(--matcha); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .assign-label { font-size: 9px; text-transform: uppercase; color: rgba(255,255,255,0.6); }
        .assign-value { font-family: 'Cormorant Garamond', serif; font-size: 24px; color: white; }
        .age-badge { background: rgba(0,0,0,0.15); border-radius: 15px; padding: 5px 12px; text-align: center; color: white; }

        /* CONTENT AREA */
        .content { flex: 1; overflow-y: auto; padding-bottom: 80px; }
        .panel { display: none; }
        .panel.active { display: block; }

        /* BUDGET LIST */
        .group-header { background: var(--bg2); padding: 10px 16px; font-size: 10px; text-transform: uppercase; letter-spacing: 0.1em; color: var(--sumi-light); border-top: 1px solid var(--border); display: grid; grid-template-columns: 1fr 80px 80px; }
        .cat-row { display: grid; grid-template-columns: 1fr 80px 80px; padding: 12px 16px; background: var(--card); border-bottom: 1px solid rgba(0,0,0,0.03); align-items: center; }
        .cat-info { display: flex; align-items: center; gap: 10px; }
        .cat-name { font-size: 14px; }
        .val { font-family: 'Cormorant Garamond', serif; font-size: 16px; text-align: right; }
        .avail.pos { color: var(--matcha); }
        .avail.neg { color: var(--aka); }

        /* NAVIGATION */
        .bottom-nav { position: absolute; bottom: 0; width: 100%; background: var(--sumi); display: flex; padding-bottom: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-tab { flex: 1; padding: 12px 0; border: none; background: none; color: rgba(255,255,255,0.3); display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
        .nav-tab.active { color: var(--kinari); }
        .nav-label { font-size: 9px; text-transform: uppercase; }

        /* MODAL SHEET */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: none; align-items: flex-end; z-index: 100; }
        .sheet { background: var(--card); width: 100%; border-radius: 20px 20px 0 0; padding: 25px; transform: translateY(100%); transition: transform 0.3s ease; }
        .overlay.open { display: flex; }
        .overlay.open .sheet { transform: translateY(0); }

        .btn-add { position: absolute; bottom: 85px; right: 20px; width: 50px; height: 50px; background: var(--matcha); color: white; border-radius: 50%; border: none; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="app">
    <header class="top-header">
        <div class="top-bar">
            <div class="logo">é–“ Ma</div>
            <div style="color: white; font-size: 14px;">Febrero 2026</div>
        </div>
        <div class="summary-pills">
            <div class="pill">
                <span class="pill-label">Asignado</span>
                <span class="pill-value" id="total-assigned">â‚¬1.495,00</span>
            </div>
            <div class="pill">
                <span class="pill-label">Gastado</span>
                <span class="pill-value">â‚¬1.650,80</span>
            </div>
            <div class="pill">
                <span class="pill-label">Disponible</span>
                <span class="pill-value green">â‚¬924,20</span>
            </div>
        </div>
    </header>

    <div class="assign-banner">
        <div>
            <div class="assign-label">Para asignar</div>
            <div class="assign-value" id="to-assign-val">â‚¬925,00</div>
        </div>
        <div class="age-badge">
            <div style="font-size: 18px; font-family: 'Cormorant Garamond';">64</div>
            <div style="font-size: 7px; text-transform: uppercase;">DÃ­as Dinero</div>
        </div>
    </div>

    <main class="content">
        <div id="panel-plan" class="panel active">
            <div class="group-header">
                <span>Gastos Esenciales</span>
                <span style="text-align: right">Asignado</span>
                <span style="text-align: right">Disp.</span>
            </div>
            <div id="budget-list">
                </div>
        </div>
        
        <div id="panel-mov" class="panel"><div style="padding: 20px">Lista de movimientos...</div></div>
    </main>

    <button class="btn-add" onclick="toggleSheet(true)">ï¼‹</button>

    <nav class="bottom-nav">
        <button class="nav-tab active" onclick="showPanel('plan', this)">
            <span>âŠž</span><span class="nav-label">Plan</span>
        </button>
        <button class="nav-tab" onclick="showPanel('mov', this)">
            <span>â‰¡</span><span class="nav-label">Movimientos</span>
        </button>
        <button class="nav-tab">
            <span>â—Ž</span><span class="nav-label">Metas</span>
        </button>
        <button class="nav-tab">
            <span>â–¦</span><span class="nav-label">Informes</span>
        </button>
    </nav>

    <div class="overlay" id="modal-overlay" onclick="toggleSheet(false)">
        <div class="sheet" onclick="event.stopPropagation()">
            <h3 style="font-family: 'Cormorant Garamond'; margin-bottom: 15px;">Nuevo Movimiento</h3>
            <input type="text" placeholder="Concepto" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ddd; border-radius:8px;">
            <input type="number" placeholder="Importe â‚¬" style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px;">
            <button onclick="toggleSheet(false)" style="width:100%; background:var(--matcha); color:white; border:none; padding:12px; border-radius:8px;">Guardar</button>
        </div>
    </div>
</div>

<script>
    const data = {
        income: 2420,
        categories: [
            { name: 'Alquiler', emoji: 'ðŸ ', assigned: 900, spent: 900 },
            { name: 'Suministros', emoji: 'ðŸ’¡', assigned: 120, spent: 32.50 },
            { name: 'Supermercado', emoji: 'ðŸ›’', assigned: 350, spent: 267.30 },
            { name: 'Transporte', emoji: 'ðŸš‡', assigned: 80, spent: 26 },
            { name: 'TelÃ©fono/Int', emoji: 'ðŸ“¡', assigned: 45, spent: 45 }
        ]
    };

    function renderBudget() {
        const list = document.getElementById('budget-list');
        let totalAssigned = 0;
        list.innerHTML = '';

        data.categories.forEach((cat, index) => {
            const avail = cat.assigned - cat.spent;
            totalAssigned += cat.assigned;
            
            const row = document.createElement('div');
            row.className = 'cat-row';
            row.innerHTML = `
                <div class="cat-info">
                    <span>${cat.emoji}</span>
                    <span class="cat-name">${cat.name}</span>
                </div>
                <div class="val" onclick="editAssigned(${index})">â‚¬${cat.assigned.toFixed(2)}</div>
                <div class="val avail ${avail >= 0 ? 'pos' : 'neg'}">â‚¬${avail.toFixed(2)}</div>
            `;
            list.appendChild(row);
        });

        document.getElementById('total-assigned').innerText = `â‚¬${totalAssigned.toFixed(2)}`;
        document.getElementById('to-assign-val').innerText = `â‚¬${(data.income - totalAssigned).toFixed(2)}`;
    }

    function editAssigned(index) {
        const newVal = prompt(`Asignar a ${data.categories[index].name}:`, data.categories[index].assigned);
        if (newVal !== null) {
            data.categories[index].assigned = parseFloat(newVal) || 0;
            renderBudget();
        }
    }

    function showPanel(id, el) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById('panel-' + id).classList.add('active');
        el.classList.add('active');
    }

    function toggleSheet(show) {
        const overlay = document.getElementById('modal-overlay');
        overlay.classList.toggle('open', show);
    }

    renderBudget();
</script>
</body>
</html>
